<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="num1 odd">Number 1 - I'm a class!</p>
    <div id="noobo">Number 2 - I'm one ID.</div>
    <p class="num3 odd">Number 3 - I'm a class, but cooler!</p>
    <div id="fooboo">Number 4 - I'm another ID.</div>
    <p class="num5 odd">Number 5 - I'm a class!</p>
  </body>
</html>
